<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz_card">
            <img src="img/brainbg.jpg" id="header_img" class="card-img-top" alt="...">
          
            <div class="progress" id="progress_bar" role="progressbar">
              <div class="progress-bar" style="width: 0%">25%</div>
            </div>
          
            <div class="card-body" id="score-card" style="display: none;">
                <h5 class="card-title text-center">Congratulation! You have completed the Quiz.</h5>
               
                <div class="text-center"> 
                Du hast <b id="amount_of_right_questions">xxx</b> Fragen von <b id="all_question">xxxx</b> beantwortet!
                </div>
                <div class="button_row" >
                <button class="btn btn-dark" id="" onclick="restartGame()">Repeat Quize</button>
              </div>
            </div>

            <div class="card-body" id="question-body">
              <h5 class="card-title" id="question_text">Frage</h5>

              <div class="card quize-answer-card mb-2" onclick="answer('answer_1')" >
                <div class="card-body" id="answer_1">
                  This is some text within a card body.
                </div>
              </div>

              <div class="card quize-answer-card mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  This is some text within a card body.
                </div>
              </div>

              <div class="card quize-answer-card mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  This is some text within a card body.
                </div>
              </div>

              <div class="card quize-answer-card mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  This is some text within a card body.
                </div>
              </div>

              <div class="question-footer">
                <span>
                <b id="current_question">1</b> von <b id="all_question">5</b> Fragen
                </span>
                <button class="btn btn-dark" id="next-button" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
              </div>


            </div>
          </div>
    </div>

    
</body>
</html>
